<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(11 && 22)
        // 结果是22. 因为在&& and下面，如果两个都为真，则结果为最后面的一个
        document.write(false && "hello")
        // 结果是false，因为&&里面一假则假
        document.write(33 || 44) 
        // 结果是33，因为||里，一真则真，取第一个真为结果
        document.write(0 || 55)
        // 结果为55，原理同上

    </script>
</body>
</html>
