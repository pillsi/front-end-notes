        let arr = [88,20,20,100,50,10]
        // 默认声明没有10

        let oushu = [2, 6, 18, 15, 40, 36, 44, 24];
        let odd = [];

            }
        
        document.write(`<div>在数组[${oushu}]中，能被3整除的偶数的和元素和为${totalSum}</div>`)
