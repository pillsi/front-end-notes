        // 📕例题2：升级版：只能猜三次（用到for循环和toggle开关变量）

        function getRandom(N, M){
            return Math.floor(Math.random() * (M - N + 1) + N)
        }
        let random = getRandom(1, 10);

        // 设定开关键，如果超过3次就显示”次数已用完“
        let toggle = true;

        // 已明确要循环3次，就用for
        for (let i = 1; i <= 3; i++){
        let num = +prompt("请输入一个数字");
        if(num>random){
            alert("猜大啦");
        } else if (num<random){
            alert("猜小啦");
        } else{
            // 3次内猜对后，不应该再弹出三次用完的对话框，所以要把开关关上
            toggle = false;
            alert("恭喜你！");
            break;
        }
        }
        // 要写在for循环外面，不然每输一次数字都会谈一次
        if(toggle){
            alert("三次已用完")
        }


    </script>
