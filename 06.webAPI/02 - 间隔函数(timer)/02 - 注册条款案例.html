<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<textarea rows="4" cols="50">At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.</textarea>
<button disabled>I agree(5)</button>

<script>
    // 需求：确认按钮是禁止的，在倒计时5秒后可以点击
    // 1. 先创造button，并获取button元素
    const buttonToggle = document.querySelector('button');
    // 2. 创建倒计时i, 在x秒后按键生效
    let i = 5;
    // 3. 创建计时器函数
    let timer = setInterval(function(){
        i--;
        // 4. 更改button文字内容
        buttonToggle.innerHTML = `I agree(${i})` //注意button比较特殊没有value，要获取它的内容只能是innerHtml
        // 5. 倒计时变成0的时候，倒计时停止，这里要给倒计时变量名
        if(i===0){
            clearInterval(timer)
            // 6. 解除disable
            buttonToggle.disabled = false;
            // 7. 更改button文字
            buttonToggle.innerHTML = `submit`
        }
    }, 1000)


    
    
</script>

</body>
</html>
