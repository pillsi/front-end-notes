<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>轮播图点击切换</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .slider {
      width: 560px;
      height: 400px;
      overflow: hidden;
    }

    .slider-wrapper {
      width: 100%;
      height: 320px;
    }

    .slider-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .slider-footer {
      height: 80px;
      background-color: rgb(100, 67, 68);
      padding: 12px 12px 0 12px;
      position: relative;
    }

    .slider-footer .toggle {
      position: absolute;
      right: 0;
      top: 12px;
      display: flex;
    }

    .slider-footer .toggle button {
      margin-right: 12px;
      width: 28px;
      height: 28px;
      appearance: none;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .slider-footer .toggle button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .slider-footer p {
      margin: 0;
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .slider-indicator {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      align-items: center;
    }

    .slider-indicator li {
      width: 8px;
      height: 8px;
      margin: 4px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.4;
      cursor: pointer;
    }

    .slider-indicator li.active {
      width: 12px;
      height: 12px;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slider-wrapper">
      <img src="./images/slider01.jpg" alt="" />
    </div>
    <div class="slider-footer">
      <p>对人类来说会不会太超前了？</p>
      <ul class="slider-indicator">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="toggle">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
      </div>
    </div>
  </div>
  <script>
    // 1. 初始数据
    const sliderData = [

      { url: './images/slider02.jpg', title: '开启剑与雪的黑暗传说！', color: 'rgb(43, 35, 26)' },

      { url: './images/slider04.jpg', title: '李玉刚：让世界通过B站看到东方大国文化', color: 'rgb(139, 98, 66)' },
      { url: './images/slider05.jpg', title: '快来分享你的寒假日常吧~', color: 'rgb(67, 90, 92)' },
      { url: './images/slider06.jpg', title: '哔哩哔哩小年YEAH', color: 'rgb(166, 131, 143)' },
      { url: './images/slider07.jpg', title: '一站式解决你的电脑配置问题！！！', color: 'rgb(53, 29, 25)' },
      { url: './images/slider08.jpg', title: '谁不想和小猫咪贴贴呢！', color: 'rgb(99, 72, 114)' },
    ]

    // 需求：轮播图每隔1秒自动播放，所有内容相应改变

    // 1.1 图片：
    // const image = document.querySelector('.slider-wrapper img')
    // console.log(image);

    // let i = 0; //控制图片的张数
    // setInterval(function(){
    //     i++;
    //     // ⭐️1.8 最后一张与第一张无缝衔接的位置
    //     // 为什么无缝衔接的代码要放在i++后面？因为要先判断顺序对了，才能执行下面的轮播
    //     if(i>=sliderData.length){
    //         i = 0;
    //     }
    //     // 1.3 替换图片
    //     image.src = sliderData[i].url
    //     // 1.4 替换文字
    //     const p = document.querySelector('.slider-footer p')
    //     p.innerHTML = sliderData[i].title

    //     // 1.5 ⭐️删除所有li的active样式
    //     document.querySelector('.slider-indicator .active').classList.remove('active')

    //     // 1.6 替换li
    //     const li = document.querySelector(`.slider-indicator li:nth-child(${i+1})`)
    //     console.log(li);

    //     // 1.7 每个轮播li加上active的样式

    const img = document.querySelector('.slider-wrapper img')
    const p = document.querySelector('.slider-footer p')
    const color = document.querySelector('.slider-footer')
    let i = 0;
    setInterval(function(){
      i++;
      if(i>=sliderData.length){
        i = 0;
      }
      console.log(sliderData[i]);
      img.src = sliderData[i].url
      p.innerHTML = sliderData[i].title
      color.style.backgroundColor = sliderData[i].color
      const liOut = document.querySelector('.active')
      liOut.classList.remove('active')
      const li = document.querySelector(`.slider-indicator li:nth-child(${i+1})`)
      li.classList.add('active')
    }, 500)

  </script>
</body>

</html>
