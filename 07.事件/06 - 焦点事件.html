<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {

            list-style: none;
        }

        .mi {
            position: relative;
            width: 223px;
            margin: 100px auto;
        }

        .mi input {
            width: 223px;
            height: 48px;
            padding: 0 10px;
            font-size: 14px;
            line-height: 48px;
            border: 1px solid #e0e0e0;
            outline: none;
        }

        .mi .search {
            border: 1px solid #ff6700;
        }

        .result-list {
            display: none;
            position: absolute;
            left: 0;
            top: 48px;
            width: 223px;
            border: 1px solid #ff6700;
            border-top: 0;
            background: #fff;
        }

        .result-list a {
            display: block;
            padding: 6px 15px;
            font-size: 12px;
            color: #424242;
            text-decoration: none;
        }

        .result-list a:hover {
            background-color: #eee;
        }
    </style>

</head>

<body>
    <div class="mi">
        <input type="search" placeholder="小米笔记本">
        <ul class="result-list">
            <li><a href="#">全部商品</a></li>
            <li><a href="#">小米11</a></li>
            <li><a href="#">小米10S</a></li>
            <li><a href="#">小米笔记本</a></li>
            <li><a href="#">小米手机</a></li>
            <li><a href="#">黑鲨4</a></li>
            <li><a href="#">空调</a></li>
        </ul>
    </div>
    <script>

        // 1.先获取元素, 这里得[type=search]用的是css属性选择器，如果有多个文本框可以采取这种形式
        const input = document.querySelector('[type=search]')
        const list = document.querySelector('.result-list')
        const search = document.querySelector('.search')
        // 2. 获得焦点事件的用的mouseenter+调取focus()的函数形式
        input.addEventListener('mouseenter', function(){
            input.placeholder = "";
            list.style.display = "block";
            input.classList.add('search')
            input.focus();
        })
        // 2. 获得焦点事件的用的mouseleave+调取blur()的函数形式
        input.addEventListener('mouseleave', function(){
            input.placeholder = "小米笔记本"
            list.style.display = "none";
            input.classList.remove('search')
            input.blur();
        })

    </script>
</body>

</html>
