<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click</button>
    <script>
        // 每个函数里都有this 环境对象
        // 普通函数的this指向的是windows
        // 使用this能让我们的代码大幅简洁
        // 箭头函数没有this

        // 📝情形1：this指向的是windows
        function fn(){
            console.log(this);
        }
        fn() //windows

        // 📝情形2：this指向的是调用者 who called this, this direct to whom
        const btn = document.querySelector('button')
        btn.addEventListener('click',function(){
            console.log(this); //<button>
            // 应用：
            btn.style.color = 'red' //可替换为：
            this.style.color = 'red' //因为this在这里指向的也是btn, 这个应用场景会在tab栏里面用得比较多
        })

        
        


    </script>
</body>
</html>
