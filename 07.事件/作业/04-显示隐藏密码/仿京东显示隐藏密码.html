<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box label {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
            height: 24px;
            background-color: pink;
            cursor: pointer;
            background: url(./images/close.png) no-repeat;
            background-size: cover;
        }

        .box label.active {
            background-image: url(./images/open.png);
        }
    </style>
</head>

<body>
    <div class="box">
        <label for=""></label>
        <input type="password" name="" id="pwd">
    </div>
    <script>     
     // 2. 用变量flag来控制type
    let flag = true;
    const label = document.querySelector('.box label')
    const input = document.querySelector('.box input')

    // 1. 用classList.toggle,来判断如果有active就去掉，没有就加上
    // label.addEventListener('click', function(){

    //     if(flag){
    //         input.type = 'text';
    //         flag = false;
    //     } else {
    //         input.type = 'password';
    //         flag = true;
    //     }
    // })
    let eye = true;
    label.addEventListener('click', function(){
        this.classList.toggle('active')

        if(eye){
            input.type = 'text'
            eye = false; //为什么要取反？因为点击图标后，它会永远变成true值，也就是text, 所以需要默认回到false，这样才能取反
        } else {
            input.type = 'password'
            eye = true;
        }
    })

    // flag = !flase



    </script>
</body>

</html>
