    // 📕新知识点：伪类选择器：checkAll:checked 被勾选的checkAll
    const checkAll = document.querySelector('#checkAll')
    const checkSingle = document.querySelectorAll('.ck')

    checkAll.addEventListener('click', function(){
        for(let i=0;i<checkSingle.length;i++){
            checkSingle[i].checked = checkAll.checked
        }
    })

    for (let i = 0; i < checkSingle.length; i++)
    checkSingle[i].addEventListener('click', function(){
        checkAll.checked = document.querySelectorAll('.ck:checked').length === checkSingle.length
    })
