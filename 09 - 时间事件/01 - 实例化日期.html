        // ğŸ“•ä¾‹é¢˜1ï¼šæ‰“å°å‡º2022-2-23 02:23
        const div = document.querySelector('div')        

        function getMyDate(){
            const date = new Date();

            let h = date.getHours();
            h < 10 ? h = '0' + h : h
            let m = date.getMinutes()
            m < 10 ? m = '0' + m : m
            let s = date.getSeconds()
            s < 10 ? s = '0' + s : s
            
            return(`${date.getFullYear()} ${date.getMonth()+1}-${date.getDate()} ${h}:${m}:${s}`)
        }

        div.innerHTML = getMyDate() 
        //ç•™ä¸‹è¿™ä¸ªçš„åŸå› ï¼Œæ˜¯å› ä¸ºä¸‹é¢setIntervalæ˜¯æœ‰ä¸ª1ç§’é—´éš”åˆ·æ–°ï¼Œä½†åªè¦è¿™ä¸ªå›è°ƒå‡½æ•°ä¸€ç›´åœ¨è¢«è°ƒç”¨ï¼Œå°±ä¸ä¼šæœ‰1ç§’çš„é—´éš”
