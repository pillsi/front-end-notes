<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 300px;
        height: 50px;
        background-color: palevioletred;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }
</style>  

<body>
    <div></div>
  <script>
    // 如果对时间格式的要求不高，只需要显示出来即可
    // toLocalString, toTimeString, toDateString

    // 把dom获取和实例化时间先封装成函数
    function getTime(){
    const date = new Date();
    const div = document.querySelector('div')
    return div.innerHTML = date.toLocaleString();
    }
    getTime()

    // div.innerHTML = date.toLocaleString(); //2023/1/8 23:13:46
    // div.innerHTML = date.toLocaleDateString(); //2023/1/8
    // div.innerHTML = date.toLocaleTimeString(); //23:13:46

    setInterval(function(){
        getTime();
        div.innerHTML = date.toLocaleDateString()
    },1000)



  </script>
</body>
</html>
