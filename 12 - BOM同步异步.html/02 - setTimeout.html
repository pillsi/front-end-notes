<body>
    什么情况下用setInterval?
    永远在运行的，比如时钟，比如轮播图

    什么情况用setTimeout?
    设置几秒后运行的，关闭广告
    <script>
        // setTimeout
        setTimeout(function(){
            console.log("三秒后执行");
        }, 3000)
        // 执行后自动清除，不需要clear
    </script>
</body>
