<body>
    1. 写完点击的函数后，在外面套一层flag = true 的变量当节流阀
    2. 在执行倒计时第一层时，flag = false，这样倒计时过程就不能点击
    3. setInterval完成后，再把flag = true，这样倒计时完后就可以继续点击开始倒计时
</body>
</html>
