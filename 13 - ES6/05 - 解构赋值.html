    <script>
        // 数组解构：快速批量的给一批数组赋值给变量 
        const arr = [10,30,20]
        const [min, max, avg] = arr
        console.log(min); //10
        console.log(max); //30
        console.log(avg); //20 

        // 交换两个变量，不再需要temp
        let a = 1
        let b = 2; //必须加分号，不然系统会按2[b,a]连成一行来处理
        [b, a] = [a, b]
        console.log(a, b); //2, 1

        // 对象解构
        // 普通对象：
        const obj = {
            uname: 'pink',
            age: 18
        }
        console.log(obj.uname); //'pink '

        const {uname, age} = {uname:'pink', age:18} //属性名和对象名必须一致
        console.log(uname); //'pink'

        // 对象解构的变量名，可以重新改名。语法：旧变量名：新变量名
        const {uname:username, age:yearofage} = {uname:'pink', age:18}
        console.log(username, yearofage); //pink, 18

        // 如果变量少，单元值多，可以用展开运算符
        const [k, m, ...tel] = ["小米", "苹果", "三星", "Oppo"]
        console.log(k);//小米
