<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const msg = {
      "code": 200,
      "msg": "获取新闻列表成功",
      "data": [
        {
          "id": 1,
          "title": "5G商用自己，三大运用商收入下降",
          "count": 58
        },
        {
          "id": 2,
          "title": "国际媒体头条速览",
          "count": 56
        },
        {
          "id": 3,
          "title": "乌克兰和俄罗斯持续冲突",
          "count": 1669
        },

      ]
    }

    // 需求：用解构，重命名的方式，在函数里把data的内容渲染出来
    function render({data}){ //这里原本写法是const {data} = msg, msg等于行参，msg等于{data},所以行参可以直接传data
        console.log(data);
    }
    render(msg)

    function newRender({data:newData}){ //给了data新的变量名
        console.log(newData);
    }
    newRender(msg)

    </script>
</body>
</html>
