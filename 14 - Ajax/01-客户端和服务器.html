<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>客户端到服务器：资源请求</h3>
    <p>URL地址构成：http协议是为了让双方能读懂</p>
    <p>http(⭐️协议)：//www.google.com(⭐️主机名):8080(⭐️端口号)/images/cat.png(⭐️资源存放路径）</p>
    <p>服务发回给服务端：资源响应</p>

    <h3>
        请求数据的5种方式：
        post:向服务器新增数据（比如新注册一个用户发到服务器）
        get: 向服务器获取数据（比如B站，点击第二页，获取了第二页的视频数据）
        delete：删除数据（比如B站取消收藏）
        put/patch：更新数据，put是客户信息完整更新，patch只更新手机号...
    </h3>
</body>
</html>
