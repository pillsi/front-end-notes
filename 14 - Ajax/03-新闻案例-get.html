<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        axios({
            url:"http://www.liulongbin.top:3009/api/getbooks",
            method:"get"
        }).then(({data:res})=>{
            console.log(res);
            // 注意渲染的代码一定要写在then函数里
            if(res.code === 200){
                // 获取成功，渲染数据
                res.data.map(item => 
                    // 更改动态数据
                    <img scr="http://www.liulongbin.top:3009/images/5.webp"></img> 
                    // 更改为：scr="http://www.liulongbin.top:3009${item.img}"
                    // title,time,cmt都更改活数据
                );
            }else{
                alert("页面加载失败")
            }
        })
    </script>
</body>
</html>
