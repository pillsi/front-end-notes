<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function playlist(songs){
            let count = 0;
            let alist = [];
            songs.forEach((item, index) => {
                songs.forEach((initem, inindex)=>{
                    // console.log(item)
                    // console.log(initem);
                    if(item!==initem){
                        if(initem + item === 60 || initem + item === 120 || initem + item === 180){
                            alist.push([initem,item])
                            count++
                            // console.log(initem + item);
                            // console.log(item);
                            // console.log("aaa");
                            // console.log(initem);
                            console.log(alist);
                        }
                    }
                })
                
            });
            return count / 2
        }
        console.log(playlist([40, 20, 60, 120]));
    </script>
</body>
</html>
