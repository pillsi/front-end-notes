    <script>

function findSingle(arr) {
  let newArr = [...new Set(arr)]
  let result = []
//   console.log(newArr);
    for(let i=0; i<newArr.length; i++){
        let count = 0;
        for(let j=0; j<arr.length; j++){
            if(arr[j]===newArr[i]){
                count++
                console.log(count);
            }
        }
        if(count === 1){
            result.push(newArr[i])
        }
    }
    return result
}

console.log(findSingle([1, 2, 1, 2, 3]));


    </script>
