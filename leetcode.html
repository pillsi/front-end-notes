      function removeDuplicate(str) {
        return Array.from(new Set(str.split(""))).join("");
      }

      // 1.ğŸ“•æ±‚è‚¡ç¥¨ä¹°å–ï¼Œå¦‚ä½•ç›ˆåˆ©æœ€å¤§
      var maxProfit = function (prices) {
        let profit = 0;
        for (let i = 1; i < prices.length; i++) {
          if (prices[i] > prices[i - 1]) {
            profit = profit + prices[i] - prices[i - 1];
          }
        }
        return profit;
      };
      console.log(maxProfit([2, 1, 3, 5, 7]));

      console.log("----");

      // 2.ğŸ“•æ•°ç»„å»é‡ï¼Œè®¡ç®—é•¿åº¦ï¼Œç„¶åæŠŠé‡å¤çš„å…ƒç´ æ”¹ä¸º_ï¼Œå¹¶è¾“å‡º
      function fn(nums) {
        let i = 0;
        for (let j = 1; j < nums.length; j++) {
          if (nums[j] !== nums[i]) {
            i++;
            nums[i] = nums[j];
          }
        }
        return i + 1;
      }
      console.log(fn([0, 0, 1, 1, 1, 2, 2, 3, 3, 4]));

      console.log("----");

      // 3.ğŸ§ ğŸ“•æ•°ç»„åè½¬ï¼Œkæ˜¯å‡ ï¼Œå°±ä»å³å¾€å·¦æ•°çš„å‡ ä½å…ƒç´ æŒªåˆ°æœ€å‰é¢
      var rotate = function (nums, k) {
        let arr = [];
        for (let i = nums.length - k; i < nums.length; i++) {
          arr.push(nums[i]);
          // console.log(arr);
        }
        for (let i = 0; i < nums.length - k; i++) {
          arr.push(nums[i]);
          console.log(arr);
        }
        for (let i = 0; i < nums.length; i++) {
          nums[i] = arr[i];
        }
        return nums;
      };
      console.log(rotate([1, 2, 3, 4, 5, 6, 7], 3)); //[5,6,7,1,2,3,4]

      console.log("----");

      // 4.ğŸ“•å¦‚æœæ•°ç»„é‡Œé¢æœ‰é‡å¤çš„å…ƒç´ ï¼Œè¿”å›çœŸï¼Œæ²¡æœ‰åˆ™è¿”å›å‡
      var containsDuplicate = function (nums) {
        for (let i = 0; i < nums.length; i++) {
          for (let j = i + 1; j < nums.length; j++) {
            if (nums[i] === nums[j]) {
              return true;
            }
          }
        }
        return false;
      };
      console.log(containsDuplicate([1, 2, 3, 1]));
      console.log("----");

      // 5.ğŸ§ ğŸ“•å¦‚æœæ•°ç»„é‡Œæ²¡æœ‰é‡å¤çš„å…ƒç´ ï¼Œåˆ™è¿”å›å®ƒçš„å€¼
      var singleNumber = function (nums) {
        let result = 0;
        for (let i = 0; i < nums.length; i++) {
          let found = false;
          for (let j = 0; j < nums.length; j++) {
            if (i !== j && nums[i] === nums[j]) {
              found = true;
              break;
            }
          }
          if (!found) {
            result = nums[i];
            break;
          }
        }
        return result;
      };
      console.log(singleNumber([2, 2, 1]));
      console.log("----");

      // 6.ğŸ§ ğŸ“• æœ‰ä»»æ„ä¸¤ç»„æ•°ç»„ï¼Œå¯¼å‡ºä»–ä»¬çš„ç›¸äº¤çš„é›†åˆå…ƒç´ 
      var intersect = function(nums1, nums2) {
        let arr = []
        for(let i=0;i<nums1.length;i++){
            for(let j=0; j<nums2.length; j++){
                if(nums2[j]===nums1[i]){
                    arr.push(nums1[i])
                    nums2.splice(j,1)
                    break; //â“ä¸ºä»€ä¹ˆå¿…é¡»åŠ break?
                }
            }
        }
        return arr
      };
        console.log(intersect([1,1,2,3], [1,3,3]));//[1,3]
        console.log("----");

        //7. ğŸ§ ğŸ“• åœ¨ä¸€ä¸²æ•°ç»„é‡Œé¢ï¼Œæœ«å°¾+1ï¼Œé€¢10è¿›1.æ¯”å¦‚[1,2,3]è¾“å‡ºç»“æœä¸º[1,2,4]ã€‚[9]ä¸º[1,0]
        var plusOne = function(digits) {
            let n = digits.length;
            for(let i=n-1; i >=0; i--){
                if(digits[i]===9){
                    digits[i]=0
                } else {
                    digits[i]++
                    return digits //â“ä¸ºä»€ä¹ˆè¿™é‡Œå¾—digitsè¦è¿”å›ï¼Œä½†æ˜¯ä¸Šé¢ä¸º0åä¸è¿”å›ï¼Ÿ
                }
            }
            digits.unshift(1) //â“ä¸ºä»€ä¹ˆåœ¨æ•°ç»„å‰é¢+1,ä¼šå˜æˆ20ï¼Œè€Œä¸æ˜¯1,1,9ï¼Ÿ
            return digits
        };
        console.log(plusOne([1,9]));
        console.log("----");

        // 8. ğŸ“•é€‰å‡ºæ•°ç»„é‡Œä¸º0çš„æ•°å­—ï¼Œå¹¶ä¸”æŠŠå®ƒä»¬æ’åˆ°æ•°ç»„çš„æœ«å°¾
        var moveZeroes = function(nums) {
            let arr=[]
            let arr1=[]
            for(let i=0; i<nums.length; i++){
                if(nums[i]===0){
                    arr.push(nums[i])
                    // console.log(arr);
                }
                if(nums[i]!==0){
                    arr1.push(nums[i])
                }
                // console.log(arr,arr1);
            }
            let newArr = arr1.concat(arr)
            return newArr            
        };
        console.log(moveZeroes([1,0,2,5,3,0,6]));
