      var maxProfit = function (prices) {
        let profit = 0;
        for (let i = 1; i < prices.length; i++) {
          if (prices[i] > prices[i - 1]) {
            profit = profit + prices[i] - prices[i - 1];
          }
        }
        return profit;
        
      };

      function fn(nums) {
        let i = 0;
        for (let j = 1; j < nums.length; j++) {
          if (nums[j] !== nums[i]) {
            i++;
            nums[i] = nums[j];
          }
        }
        return i + 1;
      }

      var containsDuplicate = function (nums) {
        for (let i = 0; i < nums.length; i++) {
          for (let j = i + 1; j < nums.length; j++) {
            if (nums[i] === nums[j]) {
              return true;
            }
          }
        }
        return false;
      };

      var singleNumber = function (nums) {
        let result = 0;
        for (let i = 0; i < nums.length; i++) {
          let found = false;
          for (let j = 0; j < nums.length; j++) {
            if (i !== j && nums[i] === nums[j]) {
              found = true;
              break;
            }
          }
          if (!found) {
            result = nums[i];
            break;
          }
        }
        return result;
      };
      console.log(singleNumber([2, 2, 1]));

      var plusOne = function (digits) {
        let n = digits.length;
        for (let i = n - 1; i >= 0; i--) {
          if (digits[i] === 9) {
            digits[i] = 0;
          } else {
            digits[i]++;
            return digits; //â“ä¸ºä»€ä¹ˆè¿™é‡Œå¾—digitsè¦è¿”å›ï¼Œä½†æ˜¯ä¸Šé¢ä¸º0åä¸è¿”å›ï¼Ÿ
          }

        return digits;
      };

      var moveZeroes = function (nums) {

      var firstUniqChar = function (str) {
        for (let i = 0; i < str.length; i++) {
          // console.log(str[i]);
          let str2 = str[i];
          // console.log(str2);
          if (str.indexOf(str2) === i && str.indexOf(str2, i + 1) === -1) {
            return i;
          }
        }
        return -1;
        //   return strIndex
      };

      var isAnagram = function (s, t) {
        return s.split('').sort().join('')===t.split('').sort().join('')

      // 11.ğŸ“•æ£€æŸ¥ä¸€ä¸ªå­—ç¬¦ä¸²é‡Œé¢çš„å­—ç¬¦æ˜¯å¦ä¸ºPalindrome
      var isPalindrome = function (str) {
        let newStr = str.replace(/[^a-zA-Z0-9]/gi, "").toLowerCase();
        let reverseStr = newStr.split("").reverse().join("");
        return reverseStr === newStr;
      };
      console.log(isPalindrome("ab_a"));

      // 12. ğŸ§ ğŸ“•åœ¨ä¸¤ç»„å­—ç¬¦ä¸²ä¸­ï¼Œæ‰¾åˆ°ç¬¬äºŒä¸ªå­—ç¬¦ä¸²é‡Œçš„å…ƒç´ æ˜¯å¦åœ¨ç¬¬ä¸€ä¸ªå­—ç¬¦ä¸²å†…é‡å¤å‡ºç°ï¼Œæœ‰åˆ™è¿”å›ç¬¬ä¸€ä¸ªé‡å¤çš„å…ƒç´ çš„ä¸‹æ ‡ï¼Œå¦åˆ™è¿”å›-1
      var strStr = function (haystack, needle) {
        if (needle === "") {
          return 0;
        }

        for (let i = 0; i < haystack.length; i++) {
          if (haystack[i] === needle[0]) {
            let found = true;
            for (let j = 1; j < needle.length; j++) {
              if (haystack[i + j] !== needle[j]) {
                found = false;
                break;
              }
            }
            if (found) {
              return i;
            }
          }
        }

        return -1;
      };

      console.log(strStr("a", "a"));

      function ListNode(val) {

  }

      var deleteNode = function(node) {
        node.val=node.next.val
        node.next=node.next.next
      }
