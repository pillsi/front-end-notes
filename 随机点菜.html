
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>轮播图点击切换</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .slider {
      width: 560px;
      height: 500px;
      overflow: hidden;
    }

    .slider-wrapper {
      width: 100%;
      height: 320px;
    }

    .slider-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .slider-footer {
      height: 100px;
      background-color: rgb(100, 67, 68);
      padding: 12px 12px 0 12px;
      position: relative;
    }

    .slider-footer .toggle {
      position: absolute;
      right: 0;
      top: 12px;
      display: flex;
    }

    .slider-footer .toggle button {
      margin-right: 12px;
      width: 28px;
      height: 28px;
      appearance: none;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .slider-footer .toggle button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .slider-footer p {
    text-align: center;
      margin: 0;
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .lucky{
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 5px;
    }

    .btn1{
        background-color: rgb(218, 199, 164);
        color: #fff;
        border: 0;
        margin-right: 10px;
    }

    .btn2{
        background-color: orange;
        color: #fff;
        border: 0;
    }

    .slider-indicator {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      align-items: center;
    }

    .slider-indicator li {
      width: 8px;
      height: 8px;
      margin: 4px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.4;
      cursor: pointer;
    }

    .slider-indicator li.active {
      width: 12px;
      height: 12px;
      opacity: 1;
    }
  </style>
</head>

<body>
    <h3 style="color: rgb(122, 115, 12);">张鼎厨的盲盒菜单</h3>
  <div class="slider">
    <div class="slider-wrapper">
      <img src="./images/food01.png" alt="" />
    </div>
    <div class="slider-footer">
      <p>蜀地国宝の豆腐料理</p>
      <!-- <ul class="slider-indicator">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul> -->
      <!-- <div class="toggle">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
      </div> -->
      <div class="lucky">
      <button class="btn1">试试手气！</button>
      <button class="btn2">今晚就吃它！</button>
        </div>
    </div>
  </div>
  <script>
    // 1. 初始数据
    const data = [
      { url: './images/food01.png', title: '蜀地国宝の豆腐料理', color: 'rgb(100, 67, 68)' },
      { url: './images/food02.png', title: '经典美式百年风味凤翅', color: 'rgb(43, 35, 26)' },
      { url: './images/food03.jpg', title: '西域豆角焖面之王', color: 'rgb(36, 31, 33)' },
      { url: './images/food04.webp', title: '那不勒斯口蘑奶油海鲜汤', color: 'rgb(139, 98, 66)' },
      { url: './images/food05.jpeg', title: '夜郎销魂油焖小煎鸡', color: 'rgb(67, 90, 92)' },
      { url: './images/food07.jpeg', title: '上东区食客敲门砖：神户雪花牛小排', color: 'rgb(166, 131, 143)' },
      { url: './images/food08.jpeg', title: '神级限定：神奈川县海啸黄金炒饭', color: 'rgb(166, 131, 143)' },
    ]

    let timerId1 = 0
    let random = 0

    const img = document.querySelector('.slider-wrapper img')
    const button1 = document.querySelector('.btn1')
    const button2 = document.querySelector('.btn2')
    const p = document.querySelector('.slider-footer p')
    const color = document.querySelector('.slider-footer')

    button1.addEventListener('click', function(){
        timerId1 = setInterval(function(){
            random = parseInt(Math.random()*data.length)
            img.src = data[random].url
            p.innerHTML = data[random].title
            color.style.backgroundColor = data[random].color
        },30)
    })

    button2.addEventListener('click',function(){
        clearInterval(timerId1)
        random = parseInt(Math.random()*data.length)
        data.splice(random,1)
    })
  </script>
</body>

</html>
